<mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>

<div cdkDropListGroup class="container-center" fxLayout="row" fxLayoutAlign="space-evenly start">
  <div class="container">
    <h2>To do <span matTooltip="Arraste para mover; Clique para editar">?</span></h2>

    <div
      [id]="1"
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, doingList]"
      class="list"
      (cdkDropListDropped)="drop($event)">
        <div class="box" *ngFor="let item of todo" cdkDrag>
          <button mat-icon-button class="remove" (click)="remove(item.id)">
            <mat-icon>clear</mat-icon>
          </button>
          <p (click)="openDialogEdit(item)">{{item.nmTask}}</p>
        </div>
    </div>
  </div>

  <div class="container">
    <h2>Doing <span matTooltip="Arraste para mover; Clique para editar">?</span></h2>

    <div
      [id]="3"
      cdkDropList
      #doingList="cdkDropList"
      [cdkDropListData]="doing"
      [cdkDropListConnectedTo]="[todoList, doneList]"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of doing" cdkDrag>
        <button mat-icon-button class="remove" (click)="remove(item.id)">
          <mat-icon>clear</mat-icon>
        </button>
        <p (click)="openDialogEdit(item)">{{item.nmTask}}</p>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Done <span matTooltip="Arraste para mover; Clique para editar">?</span></h2>

    <div
      [id]="2"
      cdkDropList
      #doneList="cdkDropList"
      [cdkDropListData]="done"
      [cdkDropListConnectedTo]="[todoList, doingList]"
      class="list"
      (cdkDropListDropped)="drop($event)">
      <div class="box" *ngFor="let item of done" cdkDrag>
        <button mat-icon-button class="remove" (click)="remove(item.id)">
          <mat-icon>clear</mat-icon>
        </button>
        <p (click)="openDialogEdit(item)">{{item.nmTask}}</p>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div fxLayout="column" fxLayoutAlign="end center">
    <button mat-flat-button class="button-default btn-add" (click)="openDialogAdd()">+ Add</button>
  </div>
</footer>
